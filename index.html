<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <img class="pattern" src="images/bg-pattern-card.svg" alt="">
    <img class="victor" src="images/image-victor.jpg" alt="">
    <div class="vflex">
    <h1>Victor Crest<span>26</span></h1>
    
  </div>
    <p>London</p>
    <section class="flex">
      <div class="fol">
        <h3 class="num">80K</h3>
        <div class="word">Followers</div>
      </div>
      <div class="like">
        <h3 class="num">803K</h3>
        <div class="word">Likes</div>
      </div>
      <div class="photo">
        <h3 class="num">1.4K</h3>
        <div class="word">Photos</div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pınar Mamat</a>.
  </footer>
</body>

</html>
